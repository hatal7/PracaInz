<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
    
    <div class="login-card-container">
        <div class="login-card">
            <!-- <div class="login-card-logo">
                <p class="navbar-brand">Car<span class="blue-text">Rent</span></p>
            </div> -->
            <div class="login-card-header">
                <h1>Zarejestruj się</h1>
                <div>aby wypożyczyć samochód</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="E-mail" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Hasło" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Powtórz hasło" required>
                </div>
                <div class="form-item-other">
                    
                </div>
                <button type="submit">Rejestruj</button>
            </form>
            <div class="login-card-footer">
                Masz już konto? <a href="login.html">Zaloguj się!</a>
            </div>
        </div>
    </div>

</body>
</html>
